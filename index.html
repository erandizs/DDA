<!DOCTYPE html>
<html lang="es">
    <head>
        <title></title>

                            <button id="guardarComoBtn" class="custom-save-button">Guardar</button>

                            <div class="colores2">

                    <img id="dibujarLineaBtn" src="linea.jpg" title="Linea"></img>
                    <img id="dibujarCuadradoBtn" src="cuadrado.jpg" title="Cuadrado"></img>
                    <img id="dibujarRectanguloBtn" src="rectangulo.jpg" title="Rectangulo"></img>
                    <img id="dibujarElipseBtn" src="elipse.jpg" title="Elipse"></img>

                </div>
            </div>
            
          
            <div class="canvas">
                <label id="limpiartodo" onclick="limpiar()">Limpiar canvas</label>
                <img id="atrasBtn" src="atras.jpg" title="Atras"></img>
                <img id="adelanteBtn" src="adelante.jpg" title="Adelante"></img>
                <button id="rotarBtn"></button>
                <canvas id="canvas" width="900" height="400"></canvas>

           </div>
